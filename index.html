<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="to-do.js" async></script>
		<link rel="stylesheet" href="to-do.css" />
	</head>
	<body>
		<div id="container">
			<h1>
				Simple <br />
				To-Do App
			</h1>
			<div id="forms">
				<input id="inputForm" type="text" placeholder="I want to do..." />
				<div id="buttons">
					<input id="addToListButton" class="AddClearButtons" type="button" value="Add To List" />
					<input id="clearListButton" class="AddClearButtons" type="button" value="Clear List" />
				</div>
			</div>
			<div id="to-do">
				<ul id="list"></ul>
			</div>
		</div>
	</body>
</html>
